<head>
  <title>Pixel Savant Portfolio Styleguide</title>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/roughdraft.js/jquery.roughdraft.min.js"></script>
  
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <h1 class="style-head">Style Guide</h1>

  <section>
    <div data-draft-repeat="3">
      <img data-draft-image="300/300" />
      <div>
        <p data-draft-text="1/s"></p>
        <span data-draft-user="first"></span>
        <span data-draft-user="state"></span>
        <i data-draft-date="F-r"></i>
        <button class="btn" data-draft-number="$/2-3"></button>
      </div>
    </div>
  </section>
  
  <!-- Your HTML Goes Here! -->

  <script>
    $(function(){
      $(window).roughDraft();
    });
  </script>
</body>
